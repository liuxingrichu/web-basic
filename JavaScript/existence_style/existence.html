<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js存在形式</title>
    <!--方式一-->
    <script>
        // JavaScript代码
    </script>
    <!--方式一， 写明type方式-->
    <script type="text/javascript">
        // JavaScript代码
    </script>
</head>
<body>
    <div>Good morning, Mr. Li.</div>
    <!--JavaScript代码最好放在body标签中的最下方-->
    <!--<script src="js文件路径"></script>-->
    <script src="commons.js"></script>
</body>
</html>
