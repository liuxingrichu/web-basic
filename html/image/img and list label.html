<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image label</title>
</head>
<body>
    <a href="http://www.baidu.com">
        <!--图片标签-->
        <img src="school.jpg" title="校园" style="height: 200px; width: 200px" alt="绿树成荫">
    </a>
    <!--列表标签-->
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    <dl>
        <dt>one</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
        <dt>two</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>

</body>
</html>
