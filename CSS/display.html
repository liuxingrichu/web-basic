<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS display</title>
</head>
<body>
    <div style="background-color: red; display: inline">块级标签转行内标签</div>
    <span style="background-color: green; display: block">行内标签转块级标签</span>
    <div style="background-color: gold; display: none">看不见</div>
    <div style="background-color: #dddddd; height: 60px; width: 80px; ">
        可设置高度、宽度、padding、margin
    </div>
    <span style="background-color: olive; height: 60px; width: 60px">
        无法设置高度、宽度、padding、margin
        即使设置，也不生效
    </span>
    <span style="background-color: hotpink; height: 60px; width: 60px; display: inline-block">
        具有行内标签的属性，同时可设置高度、宽度、padding、margin
    </span>
</body>
</html>
