<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片分割显示</title>
</head>
<body>
    <div style="background-image: url('chouti.png');
    height: 18px;width: 18px;
    border: 1px solid red;
    background-repeat: no-repeat;"></div>
    <br />
    <!--background-position-y 移动相应像素，显示不同图标-->
    <div style="background-image: url('chouti.png');
    height: 18px;width: 18px;
    background-repeat: no-repeat;
    background-position-x: 0;
    background-position-y: -59px;"></div>
    <br />
    <!--background-position 后面元素，分别表示x轴、y轴-->
    <div style="background-image: url('chouti.png');
    height: 18px;width: 18px;
    background-repeat: no-repeat;
    background-position: 0 -120px;"></div>
</body>
</html>
