<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS padding margin</title>
</head>
<div style="margin: 0 auto">
    <div style="background-color: red; height: 100px; border: 1px solid gold">
        <div style="background-color: #dddddd; height: 30px; padding: 10px">
            内边距
        </div>
    </div>
    <div style="background-color: green; height: 100px;border: 1px solid red">
        <div style="background-color: gray; height: 30px; margin-top: 10px">
            外边距
        </div>
    </div>
    <div style="border: 1px solid gold; background-color: gray; width: 600px">
        <div style="margin: 8px auto; background-color: gold">
            标签居中
            8px 上下
            auto 左右
        </div>
    </div>
</body>
</html>
