<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片显示滚动条与隐藏</title>
</head>
<body>
    <!--图片显示相应尺寸，同时带滚动条-->
    <div style="width: 200px; height: 300px; overflow: auto;" >
        <img src="img/school.jpg">
    </div>
    <!--图片隐藏，仅显示裁剪的尺寸-->
    <div style="width: 200px; height: 300px; overflow: hidden;">
        <img src="img/school.jpg">
    </div>
</body>
</html>
